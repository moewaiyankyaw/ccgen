<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyID All Hacking Methods</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-shield-alt"></i> MyID All Hacking Methods</h1>
            <p class="subtitle">Credit Card Generator (Luhn Algorithm)</p>
        </header>

        <!-- Warning Banner -->
        <div class="alert warning">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Warning:</strong> This tool generates <strong>powerful, multi-functional</strong> card data for <strong>educational use only</strong>.<br>
            Any misuse is illegal and punishable by law.
        </div>

        <!-- Generator Form -->
        <form id="generatorForm" class="form">
            <div class="form-group">
                <label for="binMode">BIN Input Mode</label>
                <select id="binMode" class="form-select">
                    <option value="single">Single BIN (One at a time)</option>
                    <option value="multiple">Multiple BINs (One per line)</option>
                </select>
            </div>

            <!-- Single BIN Input -->
            <div id="singleBinGroup" class="form-group">
                <label for="bin">BIN (6–15 digits)</label>
                <input type="text" id="bin" value="457123" minlength="6" maxlength="15" required />
            </div>

            <!-- Multiple BINs Input -->
            <div id="multipleBinGroup" class="form-group" style="display:none;">
                <label for="bins">Enter BINs (One per line)</label>
                <textarea id="bins" rows="6" placeholder="457123&#10;512345&#10;411111" class="form-textarea"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exp_month">Exp Month (MM)</label>
                    <input type="number" id="exp_month" min="1" max="12" placeholder="e.g. 12" />
                </div>
                <div class="form-group">
                    <label for="exp_year">Exp Year (YY)</label>
                    <input type="number" id="exp_year" min="24" max="99" placeholder="e.g. 30" />
                </div>
            </div>

            <!-- Fixed CVV and Count -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cvv">Fixed CVV (Optional)</label>
                    <input type="number" id="cvv" min="000" max="999" placeholder="e.g. 123" />
                </div>
                <div class="form-group">
                    <label for="count">Cards per BIN (1–50)</label>
                    <input type="number" id="count" value="10" min="1" max="50" />
                </div>
            </div>

            <button type="submit" class="btn-generate">
                <i class="fas fa-cogs"></i> Generate Test Cards
            </button>
        </form>

        <!-- Card Results -->
        <div id="cardList" class="card-list"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2025 MyID All Hacking Methods</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
